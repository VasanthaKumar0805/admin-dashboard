<div class="container mt-4">
  <div class="row g-3">
    <div class="col-md-4">
      <div class="card p-3">
        <h5>Teams</h5>
        <app-charts type="line" [data]="teamsChartData"></app-charts>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-3">
        <h5>Users</h5>
        <app-charts type="line" [data]="usersChartData"></app-charts>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-3">
        <h5>Teams Formation</h5>
        <app-charts type="donut"[data]="formationData"></app-charts>
      </div>
    </div>
  </div>
</div>
